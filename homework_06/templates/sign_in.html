{% extends "base.html" %}

{% block title %}
  <title>Sign in</title>
{% endblock %}

{% block body %}

<div class="container">
  <form>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating my-md-2">
      <label for="exampleInputEmail1">Email address</label>
      <input class="form-control" type="email" id="exampleInputEmail1"  placeholder="name@example.com">
    </div>
    <div class="form-floating my-md-2">
      <label for="exampleInputPassword1">Password</label>
      <input class="form-control" type="password" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" id="exampleCheck1" value="remember-me">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary my-md-2">Sign in</button>
    <div class="my-md-2">
      <a href="{{ url_for("sign_up") }}">Don't have an account? Join here</a>
    </div>
  </form>
</div>

{% endblock %}
