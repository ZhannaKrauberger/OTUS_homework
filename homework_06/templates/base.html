<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  {% block title %}
    <title>MyWishes</title>
  {% endblock %}
</head>

<!--TODO: Не отображается иконка (причина в том, что она белая)-->
<nav class="navbar navbar-expand-md bg-light sticky-top border-bottom" data-bs-theme="light">
  <div class="container">
    <a class="navbar-brand d-md-none" href="#">
      <svg class="bi" width="24" height="24"><use xlink:href="#aperture"/></svg>
      Aperture
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="#offcanvas" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="#offcanvas" aria-labelledby="#offcanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="#offcanvasLabel">Aperture</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav flex-grow-1 justify-content-between">
          <li class="nav-item"><a class="nav-link" href="#">
            <svg class="bi" width="24" height="24"><use xlink:href="#aperture"/></svg>
          </a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sign in</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Find Someone</a></li>
          <li class="nav-item"><a class="nav-link" href="#">My WishList</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Create</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Support</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">
            <svg class="bi" width="24" height="24"><use xlink:href="#cart"/></svg>
          </a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
  <div>
    <div class="col-md-6 p-lg-5 mx-auto my-5">
      <h1 class="display-3 fw-bold">{% block name %}{% endblock %}</h1>
    </div>
  </div>
</div>


<body>
  {% block body %}
    <div class="container">
    </div>
  {% endblock %}
</body>

<footer class="container py-5">
  <div class="row">
    <div class="col">
      <small class="d-block mb-3 text-body-secondary">&copy; 2023</small>
    </div>
  </div>

  <div class="row">
      <div class="col"><a class="link-secondary text-decoration-none" href="#">First link</a></div>
      <div class="col"><a class="link-secondary text-decoration-none" href="#">Second link</a></div>
      <div class="col"><a class="link-secondary text-decoration-none" href="#">Third link</a></div>
      <div class="col"><a class="link-secondary text-decoration-none" href="#">This is new link</a></div>
  </div>

</footer>

</html>
