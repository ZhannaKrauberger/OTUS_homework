<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename="css/bootstrap.min.css") }}"
    >

    <title>
      {% block title %}
        Awesome app
      {% endblock %}
    </title>

  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="/">Awesome app
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div>
      {% block head %}

      {% endblock %}
    </div>

    <div>
    {% block body %}
      <div class="container">
        <h2>Please enter your name</h2>
          <form method="post" class="my-lg-5 row row-cols-lg-0" action="/about_me/">
            <label class="form-label" for="name" >My name is</label>
            <input id="name" name="name" class="form-control" type="text" placeholder="Leonardo" required="required">
            <button class="my-2 my-md-2 btn btn-success" type="submit">Create</button>
          </form>
      </div>
    {% endblock %}

    </div>

  </body>
</html>
